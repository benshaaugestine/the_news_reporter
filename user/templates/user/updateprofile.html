{% extends "news/home.html" %}
{% load static %}
{% block banner %}
{% endblock %}
{% block content %}
<head>
    <style>
        #signup .button {
                    margin: 0px 0px 10px 0px;

            }

            #signup input {
                    margin:0px 0 14px 0;
                          }

    </style>
</head>
<body>
    <foo id="signup">
<div class="ba">
    <div class="news_headings"><h3>Profile</h3></div>

    <div class="row">
    <div class="col-md-4 news_headings form">
        <form action="#" method="post">
            {% csrf_token %}


            <label for="id_first_name">First name:</label>

            <input type="text" name="first_name" id="id_first_name"
                   value="{{ request.user.first_name }}" required maxlength="30" />
            <label for="id_last_name">Last name:</label>

            <input type="text" name="last_name" id="id_last_name"
                   value="{{ request.user.last_name }}"  maxlength="30" />
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email"
                   value="{{ request.user.email }}" required maxlength="254" />
          {% for field in form %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          {% endfor %}

          <div class="news_headings">
            <button type="submit" class="btn btn-block button">Submit</button></div>

        </form>
            </div>
             <div class="col-md-6">
          <!--  <img src="{% static 'news/images/sig.jpg' %}" alt="Pic 01" width="500"/>-->
        </div>
    </div>
            </div>
</foo>
{% endblock %}
